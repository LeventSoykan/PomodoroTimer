<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="center">
        <div>
            <button class="period" onclick=period(25)>Pomodoro</button>
            <button class="period" onclick=period(5)>Short Break</button>
            <button class="period" onclick=period(15)>Long Break</button>
        </div>
        <p id="countdown" class="timer">10:00</p>
        <button id="start" onclick=start()>Start</button>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
