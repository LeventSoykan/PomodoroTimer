<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p id="timer">01:00</p>
    <button onclick="startTimer()">Start Timer</button>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/countdown');
        var timerRunning = false;

        socket.on('update_timer', function(data) {
            document.getElementById('timer').innerText = data.time;
        });

        socket.on('timer_expired', function() {
            document.getElementById('timer').innerText = '00:00';
            alert('Timer Expired!');
        });

        function startTimer() {
            if (!timerRunning) {
                socket.emit('start_timer');
                document.querySelector('button').innerText = 'Pause';
            } else {
                socket.emit('start_timer');
                document.querySelector('button').innerText = 'Resume';
            }
            timerRunning = !timerRunning;
        }
    </script>
</body>
</html>
