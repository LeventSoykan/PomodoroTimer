<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-light period" onclick="period(this)">Pomodoro</button>
                    <button type="button" class="btn btn-light period" onclick="period(this)">Short Break</button>
                    <button type="button" class="btn btn-light period" onclick="period(this)">Long Break</button>
                </div>
                <div class="mt-4">
                    <p id="countdown" class="timer">10:00</p>
                </div>
                <div class="mt-4">
                    <button id="start" class="btn btn-warning btn-lg" onclick="start()">Start</button>
                    <button id="settings" class="btn btn-secondary btn-lg">Settings</button>
                </div>
                <div id="myDialog" class="modal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">SETTINGS</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form class="setting-form" id="form">
                                    <div class="form-group">
                                        <label for="short">Short Break</label>
                                        <input class="form-control time-select" id="short" type="number" name="short" min="1" value="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="long">Long Break</label>
                                        <input class="form-control time-select" id="long" type="number" name="long" min="1" value="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="pomodoro">Pomodoro</label>
                                        <input class="form-control time-select" id="pomodoro" type="number" name="pomodoro" min="1" value="1">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block btn-lg">SAVE</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
