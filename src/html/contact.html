    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 text-dark bg-light">
                <h2>Contact Pomodoro Timer</h2>
                <p>Have a question, suggestion, or feedback? Feel free to get in touch with us using the form below. We'd love to hear from you!</p>
                <form id="contactForm" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" id="email-form" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
